<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<!--{% for result in results %}-->
<!--<p>{{result.song}}</p>-->
<!--{% endfor %}-->
<a href="{{ url_for('index')}}"> Home</a>
<p><strong>Artist name:</strong> {{artistname}}</p>
<p><strong>Song title:</strong> {{songtitle}}</p>
<p><strong>Lyrics:</strong> {{lyrics}}</p>
<p><strong>Prediction: <font color={{font_color}}>  {{pred}} </font> </strong></p>
<div id="piechart"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Positive', {{chart_values[0]}}],
  ['Negative', {{chart_values[1]}}],
  ['Neutral', {{chart_values[2]}}],
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Mood Analysis', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
</body>
</html>
